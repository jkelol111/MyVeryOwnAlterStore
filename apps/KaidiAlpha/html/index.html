<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kaidi Remote (Alpha)</title>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link rel="stylesheet" href="/css/kaidi.css">
        <link rel="stylesheet" href="/css/toastr.min.css">
    </head>
    <body class="defaultBody">
        <div class="header">
            <div class="headertextbox">
                <h1 class="headertext">Kaidi Remote (Alpha)</h1>
            </div>
        </div>
        <div id="greyOutBox">
            <div id="volumeBarContainer">
                <div class="labelCentered">Volume</div>
                <meter min='0' max='100' class="kaidiMeterBar" id="volumeBar">main</meter>
            </div>
        </div>
        <div class="instructionsContainer">
            <div class="label">▲ ▼ ◀ ▶: Arrow keys</label>
            <div class="label">Answer call key: Back</label>
            <div class="label">1: Home</label>
            <div class="label">2: Context Menu</div>
            <div class="label">3. Info</div>
            <div class="label">4. Input text</div>
            <div class="label">5. Volume up</div>
            <div class="label">8. Volume down</div>
            <div class="label">6. Set mute</div>
            <div class="labelBlurred" id="kaidiVersionDiv"></div>
        </div>
        <div id="softkeys">
            <div id="softkey-left">Player</div>
            <div id="softkey-center">SELECT</div>
            <div id="softkey-right">Settings</div>
        </div>
        <script src="/js/lib/jquery-3.3.1.min.js"></script>
        <script src="/js/lib/toastr.min.js"></script>
        <script src="/js/lib/atomic.min.js"></script>
        <script src="/js/toastrConfig.js"></script>
        <script src="/js/index.js" defer></script>
    </body>
</html>
